<template name="message">
    <audio id="chatAudio">
        <source src="sounds/notify.ogg" type="audio/ogg">
        <source src="sounds/notify.mp3" type="audio/mpeg">
        <source src="sounds/notify.wav" type="audio/wav">
    </audio>
    <div class="message {{messageType}}">
        <span class="time">[{{formatTimestamp time}}]</span>

        {{#if equals type "default"}}
            <span>&lt;{{username}}&gt;</span>
        {{/if}}

        {{#if equals type "me"}}
            <span>* {{username}}</span>
        {{/if}}

        {{#if equals type "slap"}}
            <span>* {{username}}</span>
        {{/if}}

        {{#if equals type "join"}}
            <span>*</span>
        {{/if}}

        {{#if equals type "leave"}}
            <span>*</span>
        {{/if}}

        {{#if equals type "error"}}
            <span>*</span>
        {{/if}}

        {{#markdown}}{{content}}{{/markdown}}
    </div>
</template>
