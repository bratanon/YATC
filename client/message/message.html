<template name="message">
    <div class="message {{messageType}}">
        <span class="time">[{{formatTimestamp time}}]</span>

      {{#if equals type "default"}}
          <span>&lt;{{username}}&gt;</span>
      {{/if}}

      {{#if equals type "me"}}
          <span>* {{username}}</span>
      {{/if}}

      {{#if equals type "slap"}}
          <span>* {{username}}</span>
      {{/if}}

      {{#if equals type "join"}}
          <span>*</span>
      {{/if}}

      {{#if equals type "leave"}}
          <span>*</span>
      {{/if}}

      {{#markdown}}{{content}}{{/markdown}}
    </div>
</template>
